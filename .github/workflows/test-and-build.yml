name: Test and Build

on:
  workflow_dispatch:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test-and-build:
    name: Test and Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Install CLI devDependencies
        run: npm install --include=dev --workspace=cli

      - name: Lint CLI
        run: npm run cli:lint

      - name: Type check CLI
        run: npm run cli:typecheck

      - name: Build CLI
        run: npm run cli:build

      - name: Test CLI executable
        run: |
          cd cli
          node cli.js --help

      - name: Run CLI tests
        run: npm run cli:test
